<body>
    <div class="container">
        <h1>Nick's BootStrap Page</h1>
    </div>

    <form>
        <div class="container">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Full Name: </span>
                </div>
                <input type="text" aria-label="First name" class="form-control" placeholder="First Name">
                <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name">
            </div>

            <label for="basic-url">Phone:</label>
            <div class="input-group ">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="phone">Phone:</span>
                </div>
                <input type="text" class="form-control" id="phone" aria-describedby="basic-addon3">
            </div>

            <label for="basic-url">Email:</label>
            <div class="input-group ">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="email">Email:</span>
                </div>
                <input type="text" class="form-control" id="email" aria-describedby="basic-addon3">
            </div>
            <br>
            <div class="form-button">
                <button type="button" class="btn btn-success">Submit</button>
                <button type="button" class="btn btn-danger">Cancel</button>

            </div>
    </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="about">About Nick</h1>
            </div>
            <div class="col-sm-6">
                <img src="nickandorion.jpg" class="img-fluid img-thumbnail" alt="...">
            </div>
            <div class="col-sm-6">
                <p>
                    <strong> My name is Nick Fonseca. I enjoy writing code and developing web apps<br>
                    I also like learning all I can about web-based software. I find it interesting!</strong>
                </p>
